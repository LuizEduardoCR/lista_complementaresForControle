<script>
    //Problema: Peça para o usuário informar um número inteiro.
    //Escreva todos os números na tela, até o número informado pelo usuário, colocando um número em cada linha e começando do número 1!

    //Entrada
    const numero = Number(prompt("informe um número inteiro.").trim());
    let num = [];
    //Processamento
    for (let contador = 1; contador <= numero; contador++) {
        num.push(contador);
     }
    
    //Saída
     document.write(`${num.join(`<br>`)}`)
</script>
